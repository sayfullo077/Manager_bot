{% extends "wrapper.html" %}
{% load static %}
{% block content %}

<!-- START PAGE CONTAINER -->
<div class="block-content padding-top-0">
    <div class="row">
        <div class="col-md-12" style="margin-top: 10px; margin-right: 10px; margin-left: 10px;">    
            <div class="block block-condensed padding-top-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="list-group">                                        
                        <div class="list-group-item col-md-12">
                            <label for="task_name">{{ latest_company_info.text }}</label>
                        </div>

                        <div class="list-group-item col-md-6">
                            <label for="task_name"></label>
                            <div class="image-container">
                                <img src="{{ latest_company_info.image.url }}" alt="Rasm" width="440" height="300">
                            </div>
                        </div>

                        <div class="list-group-item col-md-6">
                            <label for="task_name"></label>
                            <div class="video-container">
                                <video width="440" height="300" controls>
                                    <source src="{{ latest_company_info.video.url }}" type="video/mp4">
                                </video>
                            </div>
                        </div>
                        <div class="list-group-item col-md-3">
                            <a href="{% url 'main:update_company_info' latest_company_info.id %}" class="btn btn-primary btn-clean btn-block btn-xs">
                                <span class="fa fa-refresh"></span> Ma'lumotni yangilash
                            </a> 
                        </div>
                    </div> 
                </form>
            </div>                                
        </div>
    </div>                        
</div>

<!-- END APP WRAPPER -->                
{% endblock %}
